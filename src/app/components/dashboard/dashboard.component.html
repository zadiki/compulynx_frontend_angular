<main>
  <div class="d-flex justify-content-center">
    <form
      class="mr-3"
      [formGroup]="generateStudentsForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="input-group mb-3">
        <input
          class="form-control"
          type="number"
          placeholder="0"
          min="0"
          max="10000"
          aria-label="generate"
          formControlName="count"
          aria-describedby="basic-addon2"
        />
        <button
          class="input-group-text btn btn-outline-success"
          type="submit"
          id="basic-addon2"
        >
          Generate students
        </button>
      </div>
    </form>

    <div class="mr-3">
      <button
        class="input-group-text btn btn-outline-success"
        (click)="onClickGenerateCsv()"
      >
        GenerateCsv
      </button>
    </div>
    <div class="mr-3">
      <button
        class="input-group-text btn btn-outline-success"
        (click)="onClickSaveStudents()"
      >
        Save Students
      </button>
    </div>
  </div>

  <div class="container my-4">
    <h2 class="text-center mb-4">Student List</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Photo</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Class</th>
            <th scope="col">Score</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students()">
            <td>
              <img
                [src]="student.photoPath"
                alt="nophoto"
                class="rounded-circle"
                style="width: 50px; height: 50px"
              />
            </td>
            <td>{{ student.studentId }}</td>
            <td>{{ student.firstName }} {{ student.lastName }}</td>
            <td>{{ student.dateOfBirth | date : "dd-MM-yyyy" }}</td>
            <td>{{ student.studentClass }}</td>
            <td>{{ student.score }}</td>
            <td>
              <span
                class="badge"
                [class.bg-success]="student.status === 'ACTIVE'"
                [class.bg-danger]="student.status === 'INACTIVE'"
              >
                {{ student.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
